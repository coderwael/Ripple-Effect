<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .ripple {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      transform: scale(0);
      animation: ripple-effect 0.5s linear;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container" onclick="createRipple(event)">
    <!-- Content goes here -->
  </div>

  <script>
    function createRipple(event) {
      const ripple = document.createElement("div");
      ripple.classList.add("ripple");
      ripple.style.left = event.clientX - 50 + "px";
      ripple.style.top = event.clientY - 50 + "px";
      document.getElementById("container").appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 500);
    }
  </script>
</body>
</html>
